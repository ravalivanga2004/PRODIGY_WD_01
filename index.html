<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    z-index: 1000;
    transition: background 0.3s, box-shadow 0.3s;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    display: block;
    transition: background 0.3s, color 0.3s;
}

nav ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #ffcc00;
}

section {
    padding: 60px 20px;
    margin-top: 60px;
}

#home {
    height: 100vh;
    background: #f4f4f4;
}

#about {
    height: 100vh;
    background: #e2e2e2;
}

#services {
    height: 100vh;
    background: #d0d0d0;
}

#contact {
    height: 100vh;
    background: #bebebe;
}

    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>Home Section</h1>
        <p>this is the home section.</p>
    </section>
    <section id="about">
        <h1>About Section</h1>
        <p>this is the about section.</p>
    </section>
    <section id="services">
        <h1>Services Section</h1>
        <p>this is the service section.</p>
    </section>
    <section id="contact">
        <h1>Contact Section</h1>
        <p>this is the contact section.</p>
    </section>
    <script>
        /* script.js */

document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
            navbar.style.background = 'linear-gradient(to right, #3a6073, #3a7bd5)';
            navbar.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
        } else {
            navbar.style.background = 'linear-gradient(to right, #1e3c72, #2a5298)';
            navbar.style.boxShadow = 'none';
        }
    });
});

    </script>
</body>
</html>
